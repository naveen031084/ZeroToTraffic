<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ZeroToTraffic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="data:application/manifest+json,{&quot;name&quot;:&quot;ZeroToTraffic&quot;,&quot;display&quot;:&quot;standalone&quot;}"/>
</head>
<body>
  <header>
    <h1>Zero<span>To</span>Traffic</h1>
    <button id="themeToggle" title="Toggle dark / light">🌗</button>
  </header>

  <section>
    <h2>🧠 Suggest Topics</h2>
    <input id="niche" placeholder="Your niche, e.g. SaaS CRM"/>
    <button onclick="suggest()">Get 10 Ideas </button>
    <div class="grid" id="topicList"></div>
  </section>

  <section>
    <h2>📝 Blog Generator</h2>
    <textarea id="blogTopic" placeholder="Topic to write about"></textarea>
    <button onclick="genBlog()">Generate Post</button>
    <div class="card" id="blogOut"></div>
  </section>

  <section>
    <h2>🧪 Meta Tags</h2>
    <input id="metaTitle" placeholder="Title for meta"/>
    <button onclick="metaTags()">Generate</button>
    <div class="card" id="metaOut"></div>
  </section>

  <section>
    <h2>💬 LinkedIn Post</h2>
    <textarea id="liText" placeholder="Paste blog markdown here"></textarea>
    <button onclick="genLinkedIn()">Create Post</button>
    <div class="card" id="liOut"></div>
  </section>

  <section>
    <h2>📅 Content Planner</h2>
    <input type="date" id="planDate"/>
    <input id="planText" placeholder="Post title"/>
    <button onclick="addPlan()">Add</button>
    <div class="table-wrap">
      <table id="planTable"></table>
    </div>
  </section>

  <section>
    <h2>📈 Performance Tracker</h2>
    <input id="trackUrl" placeholder="Blog URL"/>
    <input id="trackKw" placeholder="Keyword"/>
    <button onclick="addTrack()">Save</button>
    <div class="table-wrap">
      <table id="trackTable"></table>
    </div>
  </section>

<script src="app.js"></script>
<script>navigator.serviceWorker.register('sw.js');</script>
</body>
</html>
